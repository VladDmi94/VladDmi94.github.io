<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        body {
            background: linear-gradient(45deg, #ffe6f2, #ffb3c6, #ffcce6);
            background-size: 300% 300%;
            animation: gradientShift 60s infinite alternate ease-in-out;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            position: relative;
            margin-top: 50px;
        }
        img {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        h1, img, #play-button, #greeting {
            opacity: 0;
            transform: scale(0.8);
            animation: fadeIn 1.5s ease-out forwards;
        }
        h1 { animation-delay: 0s; }
        img { animation-delay: 1.5s; }
        #play-button { animation-delay: 3s; }
        #greeting { animation-delay: 4.5s; }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .petal {
            position: absolute;
            width: 20px;
            height: 14px;
            background-color: pink;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            top: -10vh;
            animation: fall 10s linear forwards;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(50vh) translateX(30px) rotate(150deg); opacity: 1; }
            85% { transform: translateY(95vh) translateX(15px) rotate(220deg); opacity: 1; }
            100% { transform: translateY(98vh) translateX(10px) rotate(240deg); opacity: 0; }
        }
        #play-button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #ff4d6d;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            display: inline-block;
        }
        #play-button:hover {
            background-color: #d6336c;
        }
        #greeting {
            font-size: 18px;
            color: #d6336c;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

        <img src="images/cat_with_rose.png" alt="–ö–æ—Ç–∏–∫ —Å —Ä–æ–∑–æ–π">
        <br>

    </div>
    <script>
        function createPetal() {
            let petal = document.createElement("div");
            petal.classList.add("petal");
            document.body.appendChild(petal);
            petal.style.left = Math.random() * (window.innerWidth - 30) + "px";
            petal.style.animationDuration = (Math.random() * 6 + 5) + "s";
            petal.style.animationDelay = Math.random() * 3 + "s";
            setTimeout(() => petal.remove(), parseFloat(petal.style.animationDuration) * 1000);

        const music = document.getElementById("bg-music");
