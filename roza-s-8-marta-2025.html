<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–° 8 –º–∞—Ä—Ç–∞, –†–æ–∑–∞!</title>
    <style>
        body {
            background-color: #ffe6f2;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .container {
            position: relative;
            margin-top: 50px;
        }
        img {
            width: 100%;
            max-width: 600px;
            height: auto;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .petal {
            position: absolute;
            width: 20px;
            height: 14px; /* –î–µ–ª–∞–µ–º –Ω–µ–º–Ω–æ–≥–æ –æ–≤–∞–ª—å–Ω—ã–º–∏ */
            background-color: pink;
            border-radius: 50%; /* –û—Å—Ç–∞–≤–ª—è–µ–º –æ–∫—Ä—É–≥–ª—É—é —Ñ–æ—Ä–º—É */
            opacity: 0.8;
            pointer-events: none;
            top: -10vh;
            animation: fall linear forwards;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(50vh) translateX(30px) rotate(150deg); opacity: 1; } /* –ö–æ–ª—ã—Ö–∞–Ω–∏–µ –≤ —Å–µ—Ä–µ–¥–∏–Ω–µ */
            85% { transform: translateY(95vh) translateX(15px) rotate(220deg); opacity: 1; } /* –ü–æ—á—Ç–∏ —É–ø–∞–ª */
            100% { transform: translateY(98vh) translateX(10px) rotate(240deg); opacity: 1; } /* –£–ø–∞–ª */
            110% { transform: translateY(98vh) translateX(5px) rotate(250deg); opacity: 0; } /* –ò—Å—á–µ–∑ */
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
        #play-button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #ff4d6d;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            display: inline-block;
        }
        #play-button:hover {
            background-color: #d6336c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–° 8 –º–∞—Ä—Ç–∞, –†–æ–∑–∞! üåπ</h1>
        <img src="images/cat_with_rose.png" alt="–ö–æ—Ç–∏–∫ —Å —Ä–æ–∑–æ–π">
        <br>
        <!-- –ö–Ω–æ–ø–∫–∞ –ø–æ–¥ –∫–∞—Ä—Ç–∏–Ω–∫–æ–π -->
        <audio id="bg-music" src="images/roza_piano_music.mp3"></audio>
        <button id="play-button">üéµ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É</button>
    </div>
    <script>
        function createPetal() {
            let petal = document.createElement("div");
            petal.classList.add("petal");
            document.body.appendChild(petal);
            petal.style.left = Math.random() * window.innerWidth + "px";
            petal.style.animationDuration = (Math.random() * 6 + 5) + "s"; // –ë—ã–ª–æ (3 + 2), —Ç–µ–ø–µ—Ä—å (6 + 5)
            petal.style.animationDelay = Math.random() * 3 + "s"; // –ß—É—Ç—å —É–≤–µ–ª–∏—á–∏–ª–∏ –∑–∞–¥–µ—Ä–∂–∫—É –ø–æ—è–≤–ª–µ–Ω–∏—è
            setTimeout(() => petal.remove(), 11000); // –ë—ã–ª–æ 5000, —Ç–µ–ø–µ—Ä—å 11000 (–¥–æ–ª—å—à–µ –æ—Å—Ç–∞—é—Ç—Å—è)
        }
        setInterval(createPetal, 500);
        // –ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π —Å–∫—Ä–∏–ø—Ç
        const music = document.getElementById("bg-music");
        const playButton = document.getElementById("play-button");

        playButton.addEventListener("click", () => {
            if (music.paused) {
                music.play();
                playButton.textContent = "‚è∏ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –º—É–∑—ã–∫—É";
            } else {
                music.pause();
                playButton.textContent = "üéµ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É";
            }
        });
        music.volume = 0.3; // –ì—Ä–æ–º–∫–æ—Å—Ç—å –º—É–∑—ã–∫–∏
    </script>
</body>
</html>
