<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/roza_favicon.png">
    <title>–° 8 –º–∞—Ä—Ç–∞, –†–æ–∑–∞!</title>
    <style>
        body {
            background: linear-gradient(45deg, #ffebf0, #ffb3c6, #ffcce6, #cceeff, #e6ccff, #fff5e6);
            background-size: 300% 300%;
            animation: gradientShift 60s infinite alternate ease-in-out;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 50%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 50%; }
            100% { background-position: 0% 50%; }
        }
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1.5s ease-out;
        }
        .overlay button {
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            background: #ff4d6d;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .overlay button:hover {
            background: #d6336c;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        .container {
            position: relative;
            margin-top: 50px;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1.5s ease-out, transform 1.5s ease-out;
        }
        img {
            display: block;
            width: 100%;
            max-width: 600px;
            height: auto;
            cursor: pointer;
            margin: 0 auto;
        }
        #play-button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #ff4d6d;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            display: inline-block;
        }
        #play-button:hover {
            background-color: #d6336c;
        }
        #greeting {
            font-size: 18px;
            color: #d6336c;
            margin-top: 20px;
            font-weight: bold;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
            padding: 10px;
        }
        .petal {
            position: absolute;
            width: 20px;
            height: 14px;
            background: radial-gradient(circle, #ff6b81, #ff4d6d);
            border-radius: 50%;
            opacity: 0.9;
            pointer-events: none;
            top: -10vh;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            animation: fall 10s linear forwards;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(98vh) translateX(10px) rotate(240deg); opacity: 0; }
        }
        .meow-text {
            position: absolute;
            font-size: 24px;
            color: #ff4d6d;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            opacity: 1;
            animation: fadeOut 1s ease-in-out forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <button onclick="startGreeting()">–û—Ç–∫—Ä—ã—Ç—å –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ</button>
    </div>
    <div class="container" id="content">
        <h1>–° 8 –º–∞—Ä—Ç–∞, –†–æ–∑–∞! üåπ</h1>
        <img id="cat-image" src="images/cat_with_rose.png" alt="–ö–æ—Ç–∏–∫ —Å —Ä–æ–∑–æ–π">
        <br>
        <audio id="bg-music" src="images/roza_piano_music.mp3"></audio>
        <button id="play-button">üéµ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É</button>
        <p id="greeting">–î–æ—Ä–æ–≥–∞—è –º–æ—è –†–æ–∑–∞, –ø–æ–∑–¥—Ä–∞–≤–ª—è—é —Ç–µ–±—è —Å –ú–µ–∂–¥—É–Ω–∞—Ä–æ–¥–Ω—ã–º –∂–µ–Ω—Å–∫–∏–º –¥–Ω—ë–º 8 –º–∞—Ä—Ç–∞!üíï</p>
    </div>
    <script>
        function startGreeting() {
            document.querySelector('.overlay').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('content').style.opacity = "1";
                document.getElementById('content').style.transform = "scale(1)";

        }
        document.getElementById("play-button").addEventListener("click", function() {
            let music = document.getElementById("bg-music");
            if (music.paused) {
                music.play();
                this.textContent = "‚è∏ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –º—É–∑—ã–∫—É";

        document.getElementById("cat-image").addEventListener("click", function(event) {
            let sounds = ["miu.mp3", "rrmaaau.mp3", "myaaaaaaaau.mp3", "mrrrrrmyau.mp3"];
            new Audio("images/" + sounds[Math.floor(Math.random() * sounds.length)]).play();
            let meowText = document.createElement("div");
            meowText.classList.add("meow-text");
            meowText.textContent = "–ú—è—É!üò∏";
            document.body.appendChild(meowText);
            meowText.style.left = event.pageX + "px";
            meowText.style.top = event.pageY + "px";
            setTimeout(() => meowText.remove(), 1000);
        });
    </script>
</body>
</html>
