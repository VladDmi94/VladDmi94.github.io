<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/roza_favicon.png" type="image/x-icon">
    <title>–° –î–Ω–µ–º –†–æ–∂–¥–µ–Ω–∏—è!</title>
    <meta property="og:title" content="–ù–∞–∂–º–∏ –Ω–∞ –º–µ–Ω—è">
    <meta property="og:description" content="–≠—Ç–æ —Å—é—Ä–ø—Ä–∏–∑">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #121212; /* —Ñ–æ–Ω */
            text-align: center;
        }

        /* –ë–ª–æ–∫–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∫—Ä—ã—Ç—ã */
        #timer-screen, #congrats-screen {
            display: none;
        }

        h1 { color: #B0B0B0; }
        .timer { font-size: 3rem; font-weight: bold; color: #E1E1E1; }

        /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —ç–∫—Ä–∞–Ω–∞ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è */
        #congrats-screen {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('images/dr2026fon.webp'); /* –∫–∞—Ä—Ç–∏–Ω–∫–∞ —Ñ–æ–Ω–∞ */
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –¥–∏–∞–ª–æ–≥–∞ –≤–Ω–∏–∑—É */
        .dialog-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            width: 804px;
            max-width: 95vw;
            
            aspect-ratio: 804 / 550;
        }

        /* –ê–≤–∞—Ç–∞—Ä–∫–∞ */
        @keyframes avatarAppear {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        #avatar {
            opacity: 0;
            animation: avatarAppear 0.6s ease-out forwards;
            animation-delay: 0.9s;

            /* —Å–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏ –æ—Ä–∏–≥–∏–Ω–∞–ª–∞ 230√ó359 */
            aspect-ratio: 230 / 359;

            /* –∞–¥–∞–ø—Ç–∏–≤–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
            width: clamp(90px, 18vw, 160px);
            height: auto;

            position: absolute;

            /* —á—É—Ç—å –ù–ò–ñ–ï, —á–µ–º –±—ã–ª–æ */
            top: calc(100% + clamp(20px, 5vw, 0px));

            /* 12% –æ—Ç –ª–µ–≤–æ–≥–æ –∫—Ä–∞—è –æ–±–ª–∞—á–∫–∞ */
            left: 12%;
            transform: translateX(-50%);

            /* —É–±–∏—Ä–∞–µ–º –≤—Å—ë –ª–∏—à–Ω–µ–µ */
            border: none;
            border-radius: 0;
            background: transparent;

            pointer-events: none; /* —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª–∞ –∫–ª–∏–∫–∞–º */
        }

        /* –û–±–ª–∞—á–∫–æ —Å —Ç–µ–∫—Å—Ç–æ–º */
        @keyframes bubbleAppear {
            from {
                opacity: 0;
                transform: scale(0.92);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .speech-bubble {
            animation: bubbleAppear 0.6s ease-out forwards;

            width: 100%;
            height: 100%;

            background-image: url('images/dr2026obloko.webp');
            background-size: 100% 100%;
            background-repeat: no-repeat;

            padding: clamp(20px, 5vw, 60px);
            box-sizing: border-box;

            display: flex;
            flex-direction: column;
            justify-content: space-between;

            border-radius: 30px;
        }

        @keyframes textFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .speech-bubble p {
            opacity: 0;
            animation: textFadeIn 0.5s ease-out forwards;
            animation-delay: 0.4s;

            margin: 0 auto;
            
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;

            text-align: center;

            max-width: 80%;
            word-wrap: break-word;

            font-size: clamp(1.1rem, 3.2vw, 1.6rem);
            line-height: 1.4;
            color: #2D5A30; /* –ë–æ–ª–µ–µ –≥–ª—É–±–æ–∫–∏–π –∏ —á–∏—Ç–∞–µ–º—ã–π –∑–µ–ª—ë–Ω—ã–π */
            font-weight: 500;
    
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5); /* –õ—ë–≥–∫–∏–π —Å–≤–µ—Ç–ª—ã–π –±–ª–∏–∫ –ø–æ–¥ —Ç–µ–∫—Å—Ç–æ–º –¥–ª—è –æ–±—ä—ë–º–∞ */
        }

        /* –ö–Ω–æ–ø–∫–∞ –æ—Ç–≤–µ—Ç–∞ */
        #next-btn {
            opacity: 0;
            animation: textFadeIn 0.5s ease-out forwards;
            animation-delay: 0.7s;

            align-self: flex-end;
            margin-right: 15%; /* –ù–µ–º–Ω–æ–≥–æ —Å–¥–≤–∏–Ω—É–ª –∫ —Ü–µ–Ω—Ç—Ä—É –æ—Ç –∫—Ä–∞—è */
            margin-bottom: clamp(45px, 9vw, 80px); 

            background: #4A8B51; /* –ó–∞–ª–∏–≤–∫–∞ –∫–Ω–æ–ø–∫–∏, —á—Ç–æ–±—ã –æ–Ω–∞ –±—ã–ª–∞ –∑–∞–º–µ—Ç–Ω–µ–µ */
            border: none;
            outline: none;

            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 600;

            color: #ffffff; /* –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç –Ω–∞ –∑–µ–ª—ë–Ω–æ–º —Ñ–æ–Ω–µ */
            cursor: pointer;

            padding: 8px 25px;
            border-radius: 999px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);

            transition: all 0.3s ease;
        }

        #next-btn:hover {
            background: #ad1457; /* –¢–≤–æ–π –ª—é–±–∏–º—ã–π —Ä–æ–∑–æ–≤—ã–π –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
            color: #ffffff;
            box-shadow: 0 0 15px rgba(173, 20, 87, 0.5); /* –†–æ–∑–æ–≤–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ */
            transform: translateY(-2px) scale(1.05); /* –õ–µ–≥–∫–∏–π —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä—ã–∂–∫–∞ */
        }

        /* –ö–ª–∞—Å—Å –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è */
        .fade-out {
            opacity: 0 !important;
            transform: translate(-50%, -40%) scale(0.9) !important; /* –£–ø–ª—ã–≤–∞–µ—Ç —á—É—Ç—å –≤–≤–µ—Ä—Ö –∏ —É–º–µ–Ω—å—à–∞–µ—Ç—Å—è */
            transition: all 0.8s ease-in-out !important;
            pointer-events: none;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞—Ä—Ç–∏–Ω–∫–∏ —Å —Ç–æ—Ä—Ç–æ–º */
        #final-tort {
            width: 100%; 
            max-width: 500px; 
            height: auto;
            display: block; /* –ò–∑–º–µ–Ω–∏–ª–∏ —Å none, —Ç–∞–∫ –∫–∞–∫ JS –µ–≥–æ –≤–∫–ª—é—á–∏—Ç */
            margin: 0 auto; /* –¶–ï–ù–¢–†–ò–†–û–í–ê–ù–ò–ï –í–ù–£–¢–†–ò –ö–û–ù–¢–ï–ô–ù–ï–†–ê */
            border-radius: 20px;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            animation: textFadeIn 1.5s ease-out forwards;
        }

    </style>
</head>
<body>
    <audio id="bg-music" src="images/dr2026song.mp3"></audio>
    <div id="timer-screen">
        <h1>üéÇ</h1>
        <div id="countdown" class="timer">00:00:00</div>
    </div>

    <div id="congrats-screen">
        <div class="dialog-container">
            <img id="avatar" src="images/dr2026avatar1.webp" alt="–ê–≤–∞—Ç–∞—Ä">
            <div class="speech-bubble">
                <p id="dialog-text">–≠—Ç–æ —É –∫–æ–≥–æ —Å–µ–≥–æ–¥–Ω—è –î–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è?</p>
                <button id="next-btn" onclick="nextStep()">–£ –º–µ–Ω—è!</button>
            </div>
        </div>
    </div>

    <script>
        // –£–ö–ê–ñ–ò –ó–î–ï–°–¨ –î–ê–¢–£ (–ì–æ–¥, –ú–µ—Å—è—Ü - 1, –ß–∏—Å–ª–æ, –ß–∞—Å—ã, –ú–∏–Ω—É—Ç—ã)
        // –í–ù–ò–ú–ê–ù–ò–ï: –ú–µ—Å—è—Ü—ã –≤ JavaScript —Å—á–∏—Ç–∞—é—Ç—Å—è –æ—Ç 0 –¥–æ 11 (–Ø–Ω–≤–∞—Ä—å = 0, –§–µ–≤—Ä–∞–ª—å = 1 –∏ —Ç.–¥.)
        const targetDate = new Date(2026, 1, 7, 0, 0, 0); // –ü—Ä–∏–º–µ—Ä: 7 —Ñ–µ–≤—Ä–∞–ª—è 2026

        function updatePage() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                // –í–†–ï–ú–Ø –ü–†–ò–®–õ–û
                document.getElementById('timer-screen').style.display = 'none';
                document.getElementById('congrats-screen').style.display = 'block';
            } else {
                // –í–†–ï–ú–Ø –ï–©–ï –ù–ï –ù–ê–°–¢–ê–õ–û
                document.getElementById('timer-screen').style.display = 'block';
                
                // –°—á–∏—Ç–∞–µ–º –¥–Ω–∏, —á–∞—Å—ã, –º–∏–Ω—É—Ç—ã –∏ —Å–µ–∫—É–Ω–¥—ã
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const mins = Math.floor((diff / 1000 / 60) % 60);
                const secs = Math.floor((diff / 1000) % 60);

                document.getElementById('countdown').innerText = 
                    `${days}–¥ ${hours}—á ${mins}–º ${secs}—Å`;
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        setInterval(updatePage, 1000);
        updatePage(); // –ò –æ–¥–∏–Ω —Ä–∞–∑ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ

        let currentStep = 0;

        // –¢–≤–æ–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–∏–∞–ª–æ–≥–æ–≤
        const dialogs = [
            {
                text: "–≠—Ç–æ —É –∫–æ–≥–æ —Å–µ–≥–æ–¥–Ω—è –î–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è?",
                button: "–£ –º–µ–Ω—è!",
                avatar: "images/dr2026avatar1.webp"
            },
            {
                text: "–£—Ä–∞! –ó–Ω–∞—á–∏—Ç, –ø—Ä–∏–≥–æ—Ç–æ–≤—å—Å—è –ø–æ–ª—É—á–∏—Ç—å –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è. –ì–æ—Ç–æ–≤–∞?",
                button: "–°–ª—É—à–∞—é...",
                avatar: "images/dr2026avatar2.webp"
            },
            {
                text: "‚ú®–†–æ–¥–Ω–∞—è –†–æ–∑–∞—á–∫–∞, –æ—Ç –≤—Å–µ–π –¥—É—à–∏ —Ö–æ—á—É –ø–æ–∑–¥—Ä–∞–≤–∏—Ç—å —Ç–µ–±—è –∏ –ø–æ–∂–µ–ª–∞—Ç—å –∫—Ä–µ–ø–∫–æ–≥–æ –∑–¥–æ—Ä–æ–≤—å—è, –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ –º–Ω–æ–≥–æ —Å—á–∞—Å—Ç—å—è –∏ –∏—Å–ø–æ–ª–Ω–µ–Ω–∏—è –º–µ—á—Ç!üíñ –ü—É—Å—Ç—å —ç—Ç–æ—Ç –¥–µ–Ω—å –±—É–¥–µ—Ç –ø–æ–Ω–∞—Å—Ç–æ—è—â–µ–º—É –æ—Å–æ–±–µ–Ω–Ω—ã–º!üëë",
                button: "–°–ø–∞—Å–∏–±–æ!",
                avatar: "images/dr2026avatar3.webp"
            },
            {
                text: "–ò –ø—Ä–∏–º–∏ —ç—Ç–æ—Ç —Å–∫—Ä–æ–º–Ω—ã–π –ø—Ä–∏–∑–µ–Ω—Ç...",
                button: "–°–º–æ—Ç—Ä—é ‚ú®",
                avatar: "images/dr2026avatar3.webp"
            }
        ];

        function nextStep() {
            const textElement = document.getElementById('dialog-text');
            const btnElement = document.getElementById('next-btn');
            const avatarElement = document.getElementById('avatar');

            textElement.style.animation = 'none';
            textElement.offsetHeight; 
            textElement.style.animation = null;

            btnElement.style.animation = 'none';
            btnElement.offsetHeight; 
            btnElement.style.animation = null;

            currentStep++;

            if (currentStep < dialogs.length) {
                textElement.innerText = dialogs[currentStep].text;
                btnElement.innerText = dialogs[currentStep].button;
                avatarElement.src = dialogs[currentStep].avatar;
            } else {
                // –ó–ê–ü–£–°–ö –ú–£–ó–´–ö–ò –° –ü–ê–£–ó–û–ô –í 1 –°–ï–ö–£–ù–î–£
                const music = document.getElementById('bg-music');
                if (music) {
                    music.volume = 0.5; // 50% –≥—Ä–æ–º–∫–æ—Å—Ç–∏
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–¥–µ—Ä–∂–∫—É –≤ 1000–º—Å (1 —Å–µ–∫—É–Ω–¥–∞)
                    setTimeout(() => {
                        music.play().catch(e => console.log("–û—à–∏–±–∫–∞ –∑–≤—É–∫–∞:", e));
                    }, 1000); 
                }

                const container = document.querySelector('.dialog-container');
                container.classList.add('fade-out');

                setTimeout(() => {
                    container.classList.remove('fade-out');
                    container.style.top = "50%";
                    container.innerHTML = `
                        <img id="final-tort" src="images/dr2026tort.webp" alt="–° –¥–Ω–µ–º —Ä–æ–∂–¥–µ–Ω–∏—è!" style="display: block;">
                    `;
                }, 2000);
            }
        }

    </script>
</body>
